<div id="analytic-card">
  <div class="d-flex justify-content-between">
    <p class="saw-footer mb-0">{{ title }}</p>

    <div class="icon_wrapper">
      <app-svg [src]="icon" svgWidth="2rem"></app-svg>
    </div>
  </div>

  <p class="saw-heading-4 fw-700 mb-0">{{ value | number:'1.2' }}</p>

  <div class="saw-footer d-flex fw-400 mb-0">
    <p class="fw-600">{{ gross }}</p> 
    
    <p class="ms-2">vs last month</p>

    <p 
      class="status ms-2"
      [ngClass]="'status-'+status"
    >
      <app-svg 
        [src]="status === 'success' 
          ? 'assets/icons/dashboard/arrow-up.svg' 
          : 'assets/icons/dashboard/arrow-down.svg' 
        "
      ></app-svg>

      <span class="ms-1">{{ rate }}%</span>
    </p>
  </div>
</div>
