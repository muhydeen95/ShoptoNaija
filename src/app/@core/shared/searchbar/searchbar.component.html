<div id="search-wrapper">
  <div class="me-auto" *ngIf="header">
    <p class="saw-heading-4 fw-700 mb-0">{{ header }}</p>
    <p class="saw-caption fw-500 mb-0" *ngIf="SubHeader">{{ SubHeader }}</p>
  </div>

  <div class="btn-wrapper" *ngIf="viewCalendar">
    <button
      matRipple
      class="btn btn-with-radius saw-btn-neutral-outline saw-btn-with-icon saw-btn-md"
    >
      <span class="img-fluid" (click)="changeMonth(-1)"
        ><img src="/assets/icons/table/arrow-left.svg" alt="filter"
      /></span>

      {{ formattedDate }}

      <span class="img-fluid" (click)="changeMonth(1)"
        ><img src="/assets/icons/table/arrow-right.svg" alt="filter"
      /></span>
    </button>
  </div>

  <div class="btn-wrapper" *ngIf="viewCalendar">
    <button
      matRipple
      class="btn btn-with-radius saw-btn-neutral-outline saw-btn-with-icon saw-btn-md"
    >
      <span class="img-fluid"
        ><img src="/assets/icons/calendar.svg" alt="filter"
      /></span>
    </button>
  </div>

  <div class="btn-wrapper" *ngIf="canFilter">
    <button
      matRipple
      class="btn btn-with-radius saw-btn-neutral-outline saw-btn-with-icon saw-btn-md"
      (click)="filterPressed()"
    >
      <span class="img-fluid"
        ><img src="/assets/icons/filter.svg" alt="filter"
      /></span>
      Filter
    </button>
  </div>


  <div class="btn-wrapper" *ngIf="btnName">
    <button
      *ngIf="btnName"
      matRipple
      class="btn btn-with-radius saw-btn-primary-dark saw-btn-with-icon saw-btn-md"
      (click)="btnPressed()"
    >
      <span class="img-fluid"
        ><img src="/assets/icons/cloud.svg" alt="action button"
      /></span>
      {{ btnName }}
    </button>
  </div>
</div>
